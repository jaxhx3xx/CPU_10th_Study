    <h1>줄거리</h1>

        부유한 여성 앨리와 가난한 목수 노아의 열정적인 첫사랑 이야기로, 1940년 여름을 배경으로 합니다.<br>
        서로 다른 계급과 가족의 반대로 인해 이별하게 되지만, 앨리는 새로운 남자와 결혼을 앞두고 노아가 혼자 지은 집을 보게 됩니다.<br>
        요양원에서 할아버지 듀크가 앨리에게 이 이야기를 읽어주면서 영화는 앨리와 듀크의 로맨스를 현재 시점과 겹쳐 보여주며 깊은 사랑의 의미를 전달합니다. 
    </p>
